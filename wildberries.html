<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары Wildberries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 class="header__title">Товары на Wildberries</h1>
</header>
<div class="layout">
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
            <li class="nav__item"><a href="stats.html" class="nav__link">Статистика</a></li>
            <li class="nav__item"><a href="constructor.html" class="nav__link">Конструктор</a></li>
            <li class="nav__item"><a href="wildberries.html" class="nav__link">Wildberries</a></li>
        </ul>
        <aside class="nav__logo-wrapper">
            <span class="nav__logo-text">Панель управления. (с) 2024</span>
            <img src="src/img/logo.png" alt="лого сайта" class="nav__logo">
        </aside>
    </nav>
    <main class="main">
        <section class="section">
            <h2 class="section__title">Список изображений товаров</h2>
            <div id="product-images"></div>
            <div id="preloader" class="preloader">
                <div class="spinner"></div>
            </div>
            <div id="error-message" class="error-message"></div>

        </section>

        <section class="section">
            <h2 class="section__title">Запрос изображений</h2>
            <form id="product-form">
                <label for="productIDs">Введите ID товаров (через запятую):</label>
                <input type="text" id="productIDs" placeholder="10006, 10007">
                <button type="submit">Запросить</button>
            </form>
        </section>
    </main>

</div>
<footer class="footer">
    <p class="footer__text">© 2024</p>
</footer>

<script src="src/js/wildberries.js"></script>
</body>
</html>
